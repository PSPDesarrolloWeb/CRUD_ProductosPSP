<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Actualizar datos del Paciente</h5>
        </div>
        <div class="card-body" *ngFor="let datos of datosProveedor">
            <form>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" class="form-control" placeholder="Ingrese un nombre" id="nombre" name="nombre" [(ngModel)]="datos.nombre">
                    </div>
                  </div>
                  <div class="col-md-6 px-1">
                    <div class="form-group">
                      <label>Dirección</label>
                      <input type="text" class="form-control" placeholder="Ingrese una dirección" id="direccion" name="direccion" [(ngModel)]="datos.direccion">
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-3 pl-1">
                        <div class="form-group">
                          <label>Teléfono</label>
                          <input  type="text" class="form-control" placeholder="Ingrese un # telefónico" id="telefono" name="telefono" [(ngModel)]="datos.telefono">
                        </div>
                      </div>
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" placeholder="Ingrese un email" id="email" name="email" [(ngModel)]="datos.email">
                    </div>
                  </div>
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label>País</label>
                      <input type="text" class="form-control" placeholder="Ingrese un país" id="pais" name="pais" [(ngModel)]="datos.pais">
                    </div>
                  </div>                       
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                    <button class="btn btn-danger full-width-btn" (click)="updateProveedor(datos)">Actualizar datos</button>
                    </div>
                  </div>
                </div>
              </form>
        </div>
      </div>
    </div>
   
  </div>
</div>
