<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Añade un nuevo proveedor</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" placeholder="Ingrese un nombre" id="nombre" name="nombre" [(ngModel)]="nombre">
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Dirección</label>
                  <input type="text" class="form-control" placeholder="Ingrese una dirección" id="direccion" name="direccion" [(ngModel)]="direccion">
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-3 pl-1">
                    <div class="form-group">
                      <label>Teléfono</label>
                      <input  type="text" class="form-control" placeholder="Ingrese un # telefónico" id="telefono" name="telefono" [(ngModel)]="telefono">
                    </div>
                  </div>
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="Ingrese un email" id="email" name="email" [(ngModel)]="email">
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>País</label>
                  <input type="text" class="form-control" placeholder="Ingrese un país" id="pais" name="pais" [(ngModel)]="pais">
                </div>
              </div>                       
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                <button class="btn btn-danger full-width-btn" (click)="addProveedor()"
                [disabled]="!camposLlenos()">Añadir Proveedor</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
   
  </div>
</div>
